<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
        
        <select id="priority-select" class="todo-input">
            <option value="">Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="date" id="due-date" class="todo-input">
        <button onclick="addTodo()" class="todo-button">Add Task</button>
        <br>
        <br>
        <br>
        <div class="filter-buttons">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('active')">Active</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>
        <div class="sort-buttons">
            <button onclick="sortTasks('priority')">Sort by Priority</button>
            <button onclick="sortTasks('date')">Sort by Due Date</button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
